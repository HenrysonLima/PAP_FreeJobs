<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<body>
  <!-- HEADER PRINCIPAL -->
  <header th:fragment="header-principal" class="header">

    <link th:href="@{/css/header.css}" rel="stylesheet"><!-- importar ficheiro css -->
    <script th:src="@{/js/script.js}" defer></script>
    <!-- importar ficheiro js. Todas as p√°ginas com o header principal n√£o precisam importar script.js-->

    <div class="container">
      <div class="header-content">
        <!-- LOGO -->
        <h1 class="logo">
          <a th:href="@{/}"><img th:src="@{/imagens/FreeJobs_LettersLogo.png}"></a>
        </h1>

        <!-- SEARCH BAR -->
        <div class="search-container">
          <form th:action="@{/anuncio/pesquisa}" method="get" id="searchForm">
            <input type="text" name="q" class="search-input" placeholder="Escreva aqui o que procura" autocomplete="off"
              id="searchInput">
            <button type="submit" class="menu-btn" id="searchButton" disabled>Buscar</button>
          </form>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="header-actions">
          <a sec:authorize="!isAnonymous()" th:href="@{/favoritos}" class="header-btn">
            <span class="icon">‚≠ê</span>
            <span>Favoritos</span>
          </a>

          <a th:href="@{/criaranuncio}" class="header-btn">
            <span class="icon">$</span>
            <span>Criar An√∫ncio</span>
          </a>

          <a th:href="@{/meuperfil}" class="header-btn">
            <span class="icon">üë§</span>
            <span>Meu Perfil</span>
          </a>

          <div sec:authorize="isAnonymous()" class="auth-buttons">
            <a th:href="@{/criarperfil}" class="sign-in-btn">Criar conta</a>
            <a th:href="@{/login}" class="log-in-btn">Login</a>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
