<!DOCTYPE html>
<html lang="pt">

<head th:replace="~{fragments/head :: head('FreeJobs - Criar Perfil')}">

<body>

    <!-- importar ficheiros css -->
    <link th:href="@{/css/base.css}" rel="stylesheet">
    <link th:href="@{css/auth.css}" rel="stylesheet">

    <style>
        .auth-form .form-group {
            margin-bottom: 25px;
        }
    </style>

    <!-- importar ficheiro js -->
    <script th:src="@{/js/auth.js}" defer></script>

    <!-- alerta lançado na tentativa de criar um perfil com credenciais ja existentes -->
    <script
        th:if="${erroaocriarperfil}">alert("Já existe um utilizador com essas credenciais. Por favor, escolha outro email ou username")</script>

    <header th:replace="~{fragments/header-secundario :: header-secundario}"></header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-box auth-box-large">
                <h2 class="auth-title">Criar perfil</h2>

                <form class="auth-form" id="createAccountForm" th:action="@{/criarperfil}"
                    th:object="${criarPerfil_dto}" method="post" enctype="multipart/form-data">

                    <!-- Informação do utilizador -->
                    <div class="form-step active" id="step1">
                        <div class="form-group">
                            <label for="username">Nome de utilizador</label>
                            <input th:field="*{utilizador_dto.username}" type="text" id="username" autocomplete="off"
                                placeholder="Digite seu nome de utilizador" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input th:field="*{utilizador_dto.email}" type="email" id="email" autocomplete="off"
                                placeholder="Digite seu email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Senha</label>
                            <div class="password-wrapper">
                                <input th:field="*{utilizador_dto.senha}" type="password" id="password"
                                    placeholder="Digite sua senha" required
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                                    title="A senha deve ter pelo menos 8 caracteres, incluindo uma letra maiúscula, uma minúscula, um número e um símbolo.">
                                <button type="button" class="toggle-password"
                                    onclick="togglePasswordVisibility('password', this)">
                                    <img th:src="@{/imagens/show_icon.png}" class="eye-icon">
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="profilePhoto">Foto de perfil</label>
                            <input th:field="*{utilizador_dto.foto_de_perfil}" type="file" id="profilePhoto"
                                accept="image/*">
                        </div>

                        <button type="button" class="btn-primary btn-next">Próximo</button>
                    </div>

                    <!-- Contactos -->
                    <div class="form-step" id="step2">
                        <h3>Contactos</h3>

                        <div th:each="contacto, iterStat : *{contactos.contactos}" class="form-group">
                            <label>Contacto [[${iterStat.index + 1}]]
                                <span th:if="${iterStat.index == 0}" class="required-indicator">* Obrigatório</span>
                                <span th:if="${iterStat.index != 0}" class="optional-indicator">(opcional)</span>
                            </label>

                            <div class="contact-group">
                                <select th:field="*{contactos.contactos[__${iterStat.index}__].forma_de_contacto}"
                                    th:id="'contactType' + ${iterStat.index + 1}"
                                    th:attr="required=${iterStat.index == 0}">
                                    <option value="none" selected hidden>Selecione tipo de contacto</option>
                                    <option value="Telefone">Telefone</option>
                                    <option value="Instagram">Instagram</option>
                                    <option value="Facebook">Facebook</option>
                                    <option value="Email">Email</option>
                                </select>

                                <input type="text" th:id="'contact' + ${iterStat.index + 1}"
                                    th:field="*{contactos.contactos[__${iterStat.index}__].contacto}"
                                    th:attr="required=${iterStat.index == 0}" placeholder="Contacto"
                                    autocomplete="offS">

                                <button type="button" class="btn-reset-contact"
                                    th:attr="data-contact=${iterStat.index + 1}" title="Limpar contacto">✕</button>

                                <input type="hidden"
                                    th:field="*{contactos.contactos[__${iterStat.index}__].nivel_de_contacto}">
                            </div>
                        </div>

                        <div class="step-buttons">
                            <button type="button" class="btn-prev">Voltar</button>
                            <button type="button" class="btn-next btn-primary">Próximo</button>
                        </div>
                    </div>

                    <!-- Perguntas de Segurança -->
                    <div class="form-step" id="step3">
                        <h3>Perguntas de Segurança</h3>
                        <div class="form-group">
                            <input type="text" name="perguntasDeSeguranca[0].pergunta" placeholder="Pergunta 1"
                                required>
                            <input type="text" name="perguntasDeSeguranca[0].resposta" placeholder="Resposta" required>
                        </div>
                        <div class="step-buttons">
                            <button type="button" class="btn-prev">Voltar</button>
                            <button type="submit" class="btn-primary">Concluir</button>
                        </div>
                    </div>

                    <div class="form-group terms-step">
                        <div class="terms-group">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms" class="terms-label">
                                Eu aceito os
                                <a th:href="@{/termoscondicoes}" class="terms-link" target="_blank"
                                    rel="noopener noreferrer">Termos e Condições</a>
                                e a
                                <a th:href="@{/politicasprivacidade}" class="terms-link" target="_blank"
                                    rel="noopener noreferrer">Política de Privacidade</a>
                            </label>
                        </div>
                    </div>
                </form>

                <p class="auth-switch">
                    Já tem uma conta? <a th:href="@{/login}">Fazer login</a>
                </p>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

</body>

</html>
