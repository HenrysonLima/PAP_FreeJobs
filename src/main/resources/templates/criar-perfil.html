<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Criar perfil</title>
</head>
<body>
  <header>
    <a th:href="@{/}"><img style="width: 200px; background-color: black;" src="imagens/FreeJobs_LettersLogo.png"></a>
  </header>

  <form th:action="@{/criarperfil}" th:object="${utilizador_dto}" method="post">
    <label>Nome de utilizador: <input type="text" th:field="*{username}"></label><br>
    <label>Email: <input type="email" th:field="*{email}"></label><br>
    <label>Senha: <input type="password" th:field="*{senha}"></label><br>

    <!-- depoois o type vai mudar para file e será implementada  -->
    <label>Foto de perfil: <input type="text" th:field="*{url_foto_de_perfil}" ></label><br>
    <label>CV: <input type="text" th:field="*{url_CV}"></label><br>
    <button type="submit">Criar</button>

    <!-- JS temporário, depois vai pra um arquivo separado -->
     <div th:if="${param.success}">
        <script > alert("foi criado o bagui")</script>
     </div>
     

  </form>
  <footer>
    <p>Copyright © Todos os direitos reservados</p>
    <a th:href="@{/contacto}" >Contacte-nos<img style="width: 50px; background-color: black;" src="imagens/TextBox.png" ></a>
  </footer>
</body>
</html>
