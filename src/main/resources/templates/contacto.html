<!DOCTYPE html>
<html>

<head th:replace="~{fragments/head :: head('FreeJobs - Contacte-nos')}">

<body>
  <header th:replace="~{fragments/header-principal :: header-principal}"></header>

  <!-- importar ficheiros css -->
  <link th:href="@{/css/base.css}" rel="stylesheet">
  <link th:href="@{/css/contact.css}" rel="stylesheet">
  <link th:href="@{/css/footer.css}" rel="stylesheet">

  <main class="main-content">
    <div class="container">
      <div class="contact-page">
        <h2 class="page-title">Contacte-nos</h2>
        <p class="page-subtitle">Tem alguma dúvida ou reclamação? Estamos aqui para ajudar!</p>

        <div class="contact-form-container">
          <form class="contact-form" id="contactForm">
            <div class="form-group">
              <label for="name">Nome de utilizador</label>
              <input type="text" id="name" name="name" placeholder="Nome de utilizador" autocomplete="off" required >
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Seu email"  autocomplete="off" required>
            </div>

            <div class="form-group">
              <label for="subject">Assunto</label>
              <input type="text" id="subject" name="subject" placeholder="Assunto da mensagem" autocomplete="off" required>
            </div>

            <div class="form-group">
              <label for="message">Mensagem</label>
              <textarea id="message" name="message" placeholder="Escreva sua mensagem aqui..." rows="6" autocomplete="off" required></textarea>
            </div>

            <button type="submit" class="btn-primary">Enviar Mensagem</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- footer unico -->
  <footer class="footer-secundario">
    <p>Copyright © Todos os direitos reservados</p>
  </footer>
</body>

</html>
