<!DOCTYPE html>
<html>
  <head th:replace="~{fragments/head :: head('FreeJobs - Criar Anuncio')}">
  <body>
    <header th:replace="~{fragments/header-secundario :: header-secundario}"></header>

    <!-- importar ficheiros css -->
    <link th:href="@{/css/base.css}" rel="stylesheet">
    <link th:href="@{css/criar-anuncio.css}" rel="stylesheet">

    <main class="main-content">
        <div class="container">
            <div class="create-flipping-page">
                <h2 class="page-title">Criar Novo Anúncio</h2>
                
                <form th:action="@{/criaranuncio}"
                      th:object="${anuncio_dto}"
                      method="post"
                      enctype="multipart/form-data"
                      class="create-flipping-form" id="createFlippingForm">

                    <div class="form-group">
                        <label for="title">Título</label>
                        <input th:field="*{nome_do_anuncio}" type="text" id="title" name="title" placeholder="Digite o título do anúncio" autocomplete="off" required>
                    </div>

                    <div class="form-group">
                        <label for="image">Foto</label>
                        <input th:field="*{foto_anuncio}" type="file" id="image" name="image" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="price">Preço (€)</label>
                        <input th:field="*{preco}" type="number" id="price" name="price" placeholder="400" min="0" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Breve descrição do anúncio (Máximo de 500 caracteres)</label>
                        <textarea th:field="*{descricao}" id="description" name="description" placeholder="Descreva o seu serviço..." rows="6" autocomplete="off" maxlength="500" required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Publicar Anúncio</button>

                        <!-- Botão para cancelar a criação do anúncio e lançar um alerta -->
                        <button type="button" class="btn-secondary" onclick="window.location.href='/'; alert('Cancelada a criação do anúncio')">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </body>
</html>
